{% extends 'core/base.html' %}
{% block content %}

<!-- Font Awesome for icons (optional) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #e0f7fa, #f1f8e9);
  color: #333;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 30px;
  background-color: #ffffffdd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

h2 {
  text-align: center;
  color: #00796b;
  margin-bottom: 30px;
}

.section-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
}

.section-buttons a {
  background-color: #00796b;
  color: white;
  padding: 12px 24px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.section-buttons a:hover {
  background-color: #004d40;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

table th, table td {
  border: 1px solid #ccc;
  padding: 12px;
  text-align: left;
}

table th {
  background-color: #e0f2f1;
  color: #004d40;
}

table tr:nth-child(even) {
  background-color: #f9f9f9;
}

table tr:hover {
  background-color: #f1f8e9;
}

.view-btn {
  display: inline-block;
  background-color: #00796b;
  color: white;
  padding: 6px 12px;
  border-radius: 4px;
  text-decoration: none;
  font-size: 14px;
}
.view-btn:hover {
  background-color: #004d40;
}
</style>

<main>
  <h2>Therapist Dashboard</h2>

  <!-- ðŸ”˜ Navigation Buttons -->
  <div class="section-buttons">
    <a href="{% url 'exercise_video_library' %}">Exercise Video Library</a>
    <a href="{% url 'emergency_alerts_page' %}">Emergency SOS Alerts</a>
  </div>

 <!-- ðŸ‘¥ Patient List -->
<hr>
<h3 style="color: #00796b;"><i class="fas fa-users"></i> Patient List</h3>
<table>
  <thead>
    <tr>
      <th><i class="fas fa-user-circle"></i> Name</th>
      <th><i class="fas fa-id-badge"></i> Unique ID</th>
      <th><i class="fas fa-envelope"></i> Email</th>
      <th><i class="fas fa-address-card"></i> Profile</th>
    </tr>
  </thead>
  <tbody>
    {% for patient in patients %}
    <tr>
      <td>
        <i class="fas fa-user" style="color:#00796b;"></i>
        <strong>{{ patient.username }}</strong>
      </td>
      <td>
        <i class="fas fa-fingerprint" style="color:#607d8b;"></i>
        <code>{{ patient.unique_id }}</code>
      </td>
      <td>
        <i class="fas fa-paper-plane" style="color:#4caf50;"></i>
        {{ patient.email }}
      </td>
      <td>
        <a href="{% url 'view_patient_profile' patient.unique_id %}" class="view-btn">
          <i class="fas fa-eye"></i> View Profile
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
